<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">Question</div>
        <a class="chip" href="index.html" data-nav="index.html">Back</a>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <div class="card-inner">
          <div class="grid">
            <div>
              <h1 class="h1 bubble holo">Will You Be My Valentine</h1>
              <p class="sub">Pick your answer.</p>

              <div class="actions">
                <button class="btn btn-pink" data-nav="yes.html" data-confetti="true">Yes</button>
                <button class="btn btn-black" data-nav="no.html">No</button>
              </div>
            </div>

            <div class="hero-media">
              <img src="assets/kuromi-ask.gif" alt="Kuromi" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>Answer time</span>
        <span>Nelson Lim</span>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
