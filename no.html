<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrong choice</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <a class="chip" href="ask.html" data-nav="ask.html">Back</a>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <div class="card-inner">
          <div class="grid">
            <div>
              <h1 class="h1 bubble holo">you made the wrong choice</h1>
              <div class="scale-wrap">
                <button class="btn btn-pink" id="yesBtn" data-nav="yes.html" data-confetti="true">Yes</button>
                <button class="btn btn-black" id="noBtn" type="button">No</button>
              </div>
            </div>

            <div class="hero-media">
              <img src="assets/kuromi-wrong-1.gif" alt="Kuromi" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>no is not an option :)</span>

      </div>
    </div>
  </div>

    <script src="effects.js"></script>
  <script>
    (function (){
      var yesBtn = document.getElementById("yesBtn");
      var noBtn = document.getElementById("noBtn");
      var hint = document.getElementById("hint");

      function moveNoButton() {
        // constrain movement to the visible card-inner area so the button never exits
        var container = document.querySelector('.card-inner') || document.querySelector('.card') || document.body;
        var rect = container.getBoundingClientRect();

        var bw = noBtn.offsetWidth;
        var bh = noBtn.offsetHeight;

        var padding = 12; // space from container edges

        // compute min/max so the full button stays inside the container
        var minLeft = rect.left + padding;
        var maxLeft = rect.left + rect.width - bw - padding;
        var minTop = rect.top + padding;
        var maxTop = rect.top + rect.height - bh - padding;

        // fallbacks if container is too small
        if (maxLeft < minLeft) { minLeft = maxLeft = rect.left + Math.max((rect.width - bw) / 2, 0); }
        if (maxTop < minTop) { minTop = maxTop = rect.top + Math.max((rect.height - bh) / 2, 0); }

        var left = Math.floor(minLeft + Math.random() * (maxLeft - minLeft));
        var top = Math.floor(minTop + Math.random() * (maxTop - minTop));

        noBtn.style.position = 'fixed';
        noBtn.style.left = left + 'px';
        noBtn.style.top = top + 'px';
        noBtn.style.zIndex = 10003;
      }

      function clampNoButtonToContainer() {
        var container = document.querySelector('.card-inner') || document.querySelector('.card') || document.body;
        var rect = container.getBoundingClientRect();
        var bw = noBtn.offsetWidth;
        var bh = noBtn.offsetHeight;
        var padding = 12;

        var left = parseInt(noBtn.style.left || 0, 10);
        var top = parseInt(noBtn.style.top || 0, 10);

        var minLeft = rect.left + padding;
        var maxLeft = rect.left + rect.width - bw - padding;
        var minTop = rect.top + padding;
        var maxTop = rect.top + rect.height - bh - padding;

        if (left < minLeft) left = minLeft;
        if (left > maxLeft) left = maxLeft;
        if (top < minTop) top = minTop;
        if (top > maxTop) top = maxTop;

        noBtn.style.left = Math.floor(left) + 'px';
        noBtn.style.top = Math.floor(top) + 'px';
      }

      noBtn.addEventListener('click', function (e){
        e.preventDefault();
        moveNoButton();
        if (hint) hint.textContent = "It moved again!";
      });

      // ensure initial position next to Yes button and keep in bounds on resize
      window.addEventListener('load', function(){
        moveNoButton();
        clampNoButtonToContainer();
      });

      window.addEventListener('resize', function(){
        clampNoButtonToContainer();
      });
    })();
  </script>
</body>
</html>
