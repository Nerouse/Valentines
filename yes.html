
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Yes!</title>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <h1 class="bubble-text">
      You Are Invited to the Residence of Nelson Lim
    </h1>
    <img src="gif.gif" width="200">
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function heart(x,y){
      ctx.fillStyle = "pink";
      ctx.font = "20px Arial";
      ctx.fillText("â¤", x, y);
    }

    setInterval(() => {
      for(let i=0;i<40;i++){
        heart(Math.random()*canvas.width, Math.random()*canvas.height);
      }
    }, 300);
  </script>
</body>
</html>
