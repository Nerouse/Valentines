<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitation</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">Invitation</div>
        <a class="chip" href="ask.html" data-nav="ask.html">Back</a>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <div class="card-inner">
          <div class="invite">
            <div class="badge">
              <span class="dot" aria-hidden="true"></span>
              <span>Reserved for you</span>
            </div>

            <svg class="arched holo" viewBox="0 0 1000 160" role="img" aria-label="You are invited">
              <defs>
                <linearGradient id="g-pink3" x1="0" x2="1">
                  <stop offset="0%" stop-color="#ffd6ea" />
                  <stop offset="50%" stop-color="#ff78c6" />
                  <stop offset="100%" stop-color="#ff4da6" />
                </linearGradient>
                <filter id="bubble3" x="-20%" y="-40%" width="140%" height="180%">
                  <feGaussianBlur stdDeviation="4" result="b" />
                  <feComposite in="SourceGraphic" in2="b" operator="over" />
                </filter>
              </defs>
              <path id="arc3" d="M40,120 A420,120 0 0,1 960,120" fill="none" />
              <text class="arched-text" filter="url(#bubble3)">
                <textPath href="#arc3" startOffset="50%" text-anchor="middle">You are Invited to the residence of Nelson Lim</textPath>
              </text>
            </svg>
            <p class="sub">Menu below.</p>

            <div class="menu">
              <img src="assets/menu.png" alt="Menu" />
            </div>

            <div class="actions">
              <a class="btn btn-ghost" href="index.html" data-nav="index.html">Start over</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>See you soon</span>
        <span>Nelson Lim</span>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
