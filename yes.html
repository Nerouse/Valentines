<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitation</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">See You Soon</div>
        <a class="chip" href="ask.html" data-nav="ask.html">Back</a>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <div class="card-inner">
          <div class="invite">
            <div class="badge">
              <span class="dot" aria-hidden="true"></span>
              <span>Reserved for you</span>
            </div>

            <h1 class="h1 bubble holo">You are Invited to the Lim Residence February 14, 2026 </h1>
            <p class="sub">Menu below</p>

            <div class="menu">
              <img src="assets/menu.png" alt="Menu" />
            </div>

            <div class="actions">
              <a class="btn btn-ghost" href="index.html" data-nav="index.html">Start over</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>Nelson Lim</span>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
