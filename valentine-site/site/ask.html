<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">Question</div>
        <a class="chip" href="index.html" data-nav="index.html">Back</a>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <div class="card-inner">
          <div class="grid">
            <div>
              <svg class="arched holo" viewBox="0 0 900 180" role="img" aria-label="Will You Be My Valentine">
                <defs>
                  <linearGradient id="g-pink2" x1="0" x2="1">
                    <stop offset="0%" stop-color="#ffd6ea" />
                    <stop offset="50%" stop-color="#ff78c6" />
                    <stop offset="100%" stop-color="#ff4da6" />
                  </linearGradient>
                  <filter id="bubble2" x="-20%" y="-40%" width="140%" height="180%">
                    <feGaussianBlur stdDeviation="4" result="b" />
                    <feComposite in="SourceGraphic" in2="b" operator="over" />
                  </filter>
                </defs>
                <path id="arc2" d="M40,120 A400,120 0 0,1 860,120" fill="none" />
                <text class="arched-text" filter="url(#bubble2)">
                  <textPath href="#arc2" startOffset="50%" text-anchor="middle">Will You Be My Valentine</textPath>
                </text>
              </svg>
              <p class="sub">Pick your answer.</p>

              <div class="actions">
                <button class="btn btn-pink" data-nav="yes.html" data-confetti="true">Yes</button>
                <button class="btn btn-black" data-nav="no.html">No</button>
              </div>
            </div>

            <div class="hero-media">
              <img src="assets/kuromi-ask.gif" alt="Kuromi" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>Answer time</span>
        <span>Nelson Lim</span>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
