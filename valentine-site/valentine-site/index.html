<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">A note for you</div>
        <div class="chip">Tap the heart</div>
      </div>
    </div>

    <main class="main">
      <section class="scene">
        <h1 class="h1">You have mail</h1>
        <p class="sub">Open the envelope.</p>

        <div class="envelope-wrap">
          <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>

            <button class="heart-btn" id="openHeart" aria-label="Open">
              <span class="heart" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="fine">
        <span>Made with love</span>
        <span>Nelson Lim</span>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
  <script>
    document.addEventListener("click", function (e) {
      var btn = e.target.closest("#openHeart");
      if (!btn) return;

      var envelope = document.getElementById("envelope");
      envelope.classList.add("open");

      window.setTimeout(function () {
        window.FX.navigateWithHearts("ask.html");
      }, 520);
    });
  </script>
</body>
</html>
